<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" /> 

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <!-- Archivo de idioma de FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/es.global.min.js"></script>


  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet"/>

  <!-- configuración de estilos -->
  <link rel="stylesheet" href="../css/style.css">
    
  <!-- ícono de la página web -->
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    
  <title>FIT Turnos - Turnos</title>

</head>
<body>

  <!-- agregue sweetalert para usar imagenes e iconos-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  
  <header class="header">
    <nav class="navbar">
      <!-- Zona izquierda -->
      <div class="nav-left">
        <!-- Logo -->
        <a href="../index.html" class="logo">
          <img src="../assets/img/Logo_Fit_Home.png" alt="Logo" loading="lazy">
        </a>
        <!-- icono hamburguesa SOLO en mobile -->
        <a href="#" class="icon" id="btnMenu">
          <img src="../assets/img/menu.png" alt="Menú" loading="lazy">
        </a>

        <!-- menu visible solo en escritorio -->
        <div class="nav-links desktop-only">
          <a href="../pages/turnos.html" id="menuTurnos">Turnos</a>
          <a href="../pages/administrar.html" id="menuAdmin">Administrar</a>
        </div>
      </div>

      <!-- Zona derecha -->
      <div class="nav-right">
        <!-- Menú visible solo en escritorio -->
        <div class="nav-links desktop-only">                    
          <a href="#" id="nombreUsuario" style="display: none;"></a>
          <a href="../pages/cuenta.html" id="menuIniciarSesion">Iniciar Sesión</a>
          <a href="../pages/cuenta.html?form=crear" id="menuCrearCuenta">Crear Cuenta</a>
              
          <a href="../index.html" id="menuCerrarSesion">Cerrar Sesión</a> 
        </div>

        <!-- iconos -->
        <a href="#" class="icon">
          <img src="../assets/img/buscar.png" alt="Buscar" loading="lazy">
        </a>
        <a href="#" class="icon">
          <img src="../assets/img/notif.png" alt="Notificaciones" loading="lazy">
        </a>
      </div>
    </nav>

    <!-- Menú desplegable mobile -->
    <div class="menu-desplegable" id="menuDesplegable">
      <a href="#" id="nombreUsuarioMobile" style="display: none;"></a>
      
      <a href="../pages/cuenta.html" id="menuHamburguesaIniciarSesion">Iniciar Sesión</a>
      <a href="../pages/cuenta.html?form=crear" id="menuHamburguesaCrearCuenta">Crear Cuenta</a>

      <a href="../pages/administrar.html" id="menuHamburguesaAdmin">Administrar</a>        
      <a href="../pages/turnos.html" id="menuHamburguesaTurnos">Turnos</a>
      
      <a href="../index.html" id="menuHamburguesaCerrarSesion">Cerrar Sesión</a> 
    </div> 
  </header>
  
  <main class="mainTurno">
    <div class="tituloConFlecha">
      <a href="../index.html">      
        <img class="flecha" src="../assets/img/icono_flecha_atras.png" alt="Ir hacia atrás">
      </a>

      <p id="titulo">Reserva tu Turno</p>
        
      <a href="../pages/administrar.html">
        <img class="flechaInvisible" src="" alt="">
      </a> 
    </div>


    <div class="contenedor-actividades">      
      <button class="flecha-carrusel" id="flechaAtras" onclick="moverCarrusel(-1)">
        <img src="../assets/img/icono_flecha_atras.png" alt="Anterior">
      </button>

      <div class="carrusel-actividades" id="carruselActividades">
        <!-- dinámico -->
      </div>
      
      <button class="flecha-carrusel" id="flechaAdelante" onclick="moverCarrusel(1)">
        <img src="../assets/img/icono_flecha_adelante.png" alt="Siguiente">
      </button>
    </div>


        
    <div id="filters">
    </div>

    <div class="calendar-wrapper">
      <div class="calendar-scroll">
        <div id="calendar"></div>
      </div>
    </div>

  </main>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- JS principal -->
  <script src="../js/turnos.js"></script>

  <div class="btnsImportarExportar">
    <button id="exportarLocalStorage" onclick="exportarLocalStorage()">Exportar Reservas</button>
    <button id="importarLocalStorage" onclick="importarLocalStorage()">Importar Reservas</button>        
  </div>

  <footer class="footer">
    <div class="footer-content">
        <p>FIT Turnos</p>
        <p>© 2025 FIT Turnos. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Para que maneje la logica del usuario segun tipo y estado-->
  <script src="../js/index.js"></script>
</body>
</html>
