<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Turnos</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

  <h2>Reserva tu turno</h2>

  <div id="filters">
    <label for="actividadSelect">Actividad:</label>
    <select id="actividadSelect">
      <option value="">-- Todas --</option>
    </select>

    <label for="profesorSelect">Profesor:</label>
    <select id="profesorSelect">
      <option value="">-- Todos --</option>
    </select>

    <button onclick="toggleVista()">Cambiar vista</button>
  </div>

  <div id="calendar"></div>
  <div id="listaTurnos"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- JS principal -->
  <script src="../js/turnos.js"></script>

</body>
</html>
