<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ícono de la página web -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    
    <title>FIT Turnos - Horario</title>
</head>
<body>

                <!-- Logo -->

                </a>
                  <!-- icono hamburguesa SOLO en mobile -->
                <a href="#" class="icon" id="btnMenu">
                    <img src="../assets/img/menu.png" alt="Menú" loading="lazy">
                </a>

                <!-- menu visible solo en escritorio -->
                <div class="nav-links desktop-only">
                    <a href="../pages/turnos.html" id="menuTurnos">Turnos</a>

                </div>

            </div>

            <!-- Zona derecha -->
            <div class="nav-right">
                <!-- Menú visible solo en escritorio -->
                <div class="nav-links desktop-only">                    
                    <a href="#" id="nombreUsuario" style="display: none;"></a>
                    <a href="../pages/cuenta.html" id="menuIniciarSesion">Iniciar Sesión</a>
                    <a href="../pages/cuenta.html?form=crear" id="menuCrearCuenta">Crear Cuenta</a>
                       
                    <a href="#" id="menuCerrarSesion">Cerrar Sesión</a> 
                </div>

                <!-- iconos -->
                <a href="#" class="icon">
                    <img src="../assets/img/buscar.png" alt="Buscar" loading="lazy">
                </a>
                <a href="#" class="icon">
                    <img src="../assets/img/notif.png" alt="Notificaciones" loading="lazy">
                </a>
            </div>

        </nav>
        
        <!-- Menú desplegable mobile -->
        <div class="menu-desplegable" id="menuDesplegable">

            <a href="#" id="nombreUsuarioMobile" style="display: none;"></a>
            
            <a href="../pages/cuenta.html" id="menuHamburguesaIniciarSesion">Iniciar Sesión</a>
            <a href="../pages/cuenta.html?form=crear" id="menuHamburguesaCrearCuenta">Crear Cuenta</a>
        
            <a href="../pages/administrar.html" id="menuHamburguesaAdmin">Administrar</a>        
            <a href="../pages/turnos.html" id="menuHamburguesaTurnos">Turnos</a>
            
            <a href="#" id="menuHamburguesaCerrarSesion">Cerrar Sesión</a> 
        </div> 
    </header>

    <main class="mainHorario">
         <div class="contenedor-lateral desktop-only" id="contenedorImagenesLaterales">
         <img src="../assets/img/configurar1.png" alt="imagen 1" class="imagen-lateral-actividad izquierda">
         <img src="../assets/img/configurar2.png" alt="imagen 2" class="imagen-lateral-actividad derecha">
     </div>
        <div class="tituloConFlecha">
            <a href="../pages/administrar.html">
            <!-- <a href="#" id="volverAtras"> -->
                <img class="flecha" src="../assets/img/icono_flecha_atras.png" alt="Ir hacia atrás">
            </a>
            <p id="titulo">Agregar Horario</p>
             
            <a href="../pages/administrar.html">
                <!-- sin flecha -->
                <img class="flechaInvisible" src="" alt="">
            </a> 
        </div>
        
        <section class="seccionHorario" id="formularioHorario">
            <form class="formHorario">
                <div>
                    <label for="profesor">Profesor *</label>
                    <select id="profesor" class="inputHorario">
                      <option value="" disabled selected>(Todos)</option>
                    </select> 
                </div>
                
                <div>
                    <label for="actividad">Actividad *</label>                
                    <select id="actividad" class="inputHorario">
                      <option value="" disabled selected>Elegir una actividad</option>
                    </select>                    
                    <div id="actividadError" class="mensaje-error"></div>    
                </div>

                <div>
                    <label for="cupoMaximo">Cupo Máximo</label>
                    <input type="number" id="cupoMaximo" class="inputHorario" placeholder="10">
                    <div id="cupoMaximoError" class="mensaje-error"></div>    
                </div>

                <div class="contenedorDias">
                    <label class="etiquetaDias">Días *</label>
                   
                    <div class="grillaDias">
                        <div class="columnaDias">
                            <input type="checkbox" id="lunes" />
                            <label for="lunes">Lunes</label><br>

                            <input type="checkbox" id="martes" />
                            <label for="martes">Martes</label><br>

                            <input type="checkbox" id="miercoles" />
                            <label for="miercoles">Miércoles</label><br>
                        </div>

                        <div class="columnaDias">
                            <input type="checkbox" id="jueves" />
                            <label for="jueves">Jueves</label><br>

                            <input type="checkbox" id="viernes" />
                            <label for="viernes">Viernes</label><br>

                            <input type="checkbox" id="sabado" />
                            <label for="sabado">Sábado</label><br>
                        </div>
                    </div>
                                    
                    <div id="diasError" class="mensaje-error"></div>   
                </div>

                <div>
                    <label class="etiquetaHoras" for="hora">Horario *</label>
                    <select name="hora" id="hora" class="inputHorario">                        
                        <option value="8">8:00 a 9:00</option>
                        <option value="9">9:00 a 10:00</option>
                        <option value="10">10:00 a 11:00</option>
                        <option value="11">11:00 a 12:00</option>
                        <option value="12">12:00 a 13:00</option>
                        <option value="13">13:00 a 14:00</option>
                        <option value="14">14:00 a 15:00</option>
                        <option value="15">15:00 a 16:00</option>
                        <option value="16">16:00 a 17:00</option>
                        <option value="17">17:00 a 18:00</option>
                        <option value="18">18:00 a 19:00</option>
                        <option value="19">19:00 a 20:00</option>
                        <option value="20">20:00 a 21:00</option>
                        <option value="21">21:00 a 22:00</option>
                    </select>       

                    <div id="horarioError" class="mensaje-error"></div>
                </div>

                <label class="advertencia">* Campos obligatorios</label>
            </form>
           
            <div class="contenedorBotones">
                <button id="agregar" class="btnAceptar">AGREGAR</button>
                <button id="cancelar" class="btnCancelar">CANCELAR</button>
            </div>
        </section>

        <section id="listadoHorarios">            
            <table id="tablaHorarios">
                <thead id="encabezadoHorarios">
                    <!-- encabezado generado desde JS -->
                </thead>
                <tbody id="horariosLista">
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
        </section>

    <!-- 
        <h1>Página en construcción...</h1>
        <img width="50%" height="50%" src="../assets/img/pagina_en_construccion.png" alt=""> 
    -->
    </main>

    <script src="../js/horario.js"></script>

    <div class="btnsImportarExportar">
        <button id="exportarLocalStorage" onclick="exportarLocalStorage()">Exportar Horarios</button>
        <button id="importarLocalStorage" onclick="importarLocalStorage()">Importar Horarios</button>        
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>FIT Turnos</p>
            <p>© 2025 FIT Turnos. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <!-- Para que maneje la logica del usuario segun tipo y estado-->
    <script src="../js/index.js"></script>

</body>
</html>
