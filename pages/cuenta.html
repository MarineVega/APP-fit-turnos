<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Crear Cuenta</title>
</head>
<body>
  <header class="header">
    <nav>
      <a href="../index.html" class="logo">
        <img src="../assets/img/Logo_Fit_Home.png" alt="Logo FIT Turnos" loading="lazy" />
        <span>Fit Turnos</span>
      </a>
    </nav>
  </header>

  <main class="mainActividad">
    <section class="seccionActividad">
      <div class="tituloConFlecha">
        <img class="flecha" src="../assets/img/icono_flecha_atras.png" alt="Ir hacia atrás">
        <span>Crear Cuenta</span>
        <span class="flechaInvisible">&#x2192;</span>
      </div>

      <form class="formActividad">
        <div>
          <input type="text" class="inputActividad" placeholder="Nombre" />
        </div>
        <div>
          <input type="email" class="inputActividad" placeholder="Email" />
        </div>
        <div>
          <input type="password" class="inputActividad" id="password" placeholder="Contraseña" />
        </div>
        <div>
          <input type="password" class="inputActividad" id="confirmar" placeholder="Confirmar Contraseña" />
        </div>
        <button type="submit" class="btnAceptar">CONFIRMAR</button>
      </form>
    </section>
  </main>

  <script>
  
  </script>
</body>
</html>
