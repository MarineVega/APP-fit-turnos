<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Cuenta</title>
</head>
<body>
  <!-- agregue sweetalert para usar imágenes e iconos -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 

  <header class="header">
    <nav>
      <a href="../index.html" class="logo">
        <img src="../assets/img/Logo_Fit_Home.png" alt="Logo FIT Turnos" loading="lazy" />
        <span>Fit Turnos</span>
      </a>
    </nav>
  </header>

  <main class="mainCuenta">
    <section class="seccionCuenta">
      <div class="tituloConFlecha">
        <img id="flechaVolver" class="flecha" src="../assets/img/icono_flecha_atras.png" alt="Volver">
        <span id="modoTitulo">Iniciar Sesión</span>
        <span class="flechaInvisible">&#x2192;</span>
      </div>

      <!-- Login -->
      <form class="formCuenta" id="formLogin">
        <div><input type="email" class="inputCuenta" id="loginEmail" placeholder="Email" /></div>
        <div><input type="password" class="inputCuenta" id="loginPassword" placeholder="Contraseña" /></div>
        <label style="padding-left: 5%; font-size: 0.9rem;"><input type="checkbox" id="recordarme" /> Recordarme</label>
        <p id="loginError" class="adventencia"></p>
        <button type="submit" class="btnCuentaLogin">CONFIRMAR</button>
        <div style="text-align: center;">
          <p><a href="#" id="linkRecuperar">Olvidé mi contraseña</a></p>
          <p><a href="#" id="linkRegistrarse">No tenés cuenta? Registrarse</a></p>
        </div>   
      </form>

      <!-- Crear cuenta -->
      <form class="formCuenta" id="formCrear" style="display:none;">
        <div><input type="text" class="inputCuenta" id="nombre" placeholder="Nombre" /></div>
        <div><input type="email" class="inputCuenta" id="crearEmail" placeholder="Email" /></div>
        <div><input type="password" class="inputCuenta" id="crearPassword" placeholder="Contraseña" /></div>
        <div><input type="password" class="inputCuenta" id="confirmarPassword" placeholder="Confirmar Contraseña" /></div>
        <label style="padding-left: 5%; font-size: 0.9rem;">
          <input type="checkbox" id="esAdmin" /> Crear como administrador
        </label>
        <p id="crearError" class="adventencia"></p>
        <button type="submit" class="btnCuentaLogin">REGISTRARSE</button>
        <div style="text-align: center;">
          <p><a href="#" id="linkVolverLogin1">Ya tenés cuenta? Iniciar sesión</a></p>
        </div> 
      </form>

      <!-- Recuperar paso 1 -->
      <form class="formCuenta" id="formRecuperar1" style="display:none;">
        <div><input type="email" class="inputCuenta" id="recuperarEmail" placeholder="Email" /></div>
        <p id="recuperarError1" class="adventencia"></p>
        <button type="submit" class="btnCuentaLogin">RECUPERAR</button>
        <div style="text-align: center;">
          <p><a href="#" id="linkVolverLogin2">Volver a iniciar sesión</a></p>
        </div> 
      </form>

      <!-- Recuperar paso 2 -->
      <form class="formCuenta" id="formRecuperar2" style="display:none;">
        <div><input type="text" class="inputCuenta" id="codigoSeguridad" placeholder="Ingresá el código de seguridad aquí" /></div>
        <p id="recuperarError2" class="adventencia"></p>
        <button type="submit" class="btnCuentaLogin">CONFIRMAR</button>
        <div style="text-align: center;">
          <p><a href="#" id="reenviarCodigo">Volver a enviar el código de seguridad</a></p>
        </div>
      </form>

      <!-- Recuperar paso 3 -->
      <form class="formCuenta" id="formRecuperar3" style="display:none;">
        <div><input type="password" class="inputCuenta" id="nuevaPassword" placeholder="Contraseña" /></div>
        <div><input type="password" class="inputCuenta" id="confirmarNuevaPassword" placeholder="Confirmar Contraseña" /></div>
        <p id="recuperarError3" class="adventencia"></p>
        <button type="submit" class="btnCuentaLogin">CONFIRMAR</button>
      </form>

    </section>
  </main>

  <script src="../js/navegacion.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/crearcuenta.js"></script>
  <script src="../js/recuperar.js"></script>

  <!-- EmailJS para recuperación -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("K_tWHwFkHy42ZpWnU");
    })();
  </script>
</body>
</html>
