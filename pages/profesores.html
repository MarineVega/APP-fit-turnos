</head>

            <!-- Zona izquierda -->

                <!-- Logo -->
                <a href="../index.html" class="logo">
                    <img src="../assets/img/Logo_Fit_Home.png" alt="Logo" loading="lazy">
                </a>
                  <!-- icono hamburguesa SOLO en mobile -->
                <a href="#" class="icon" id="btnMenu">
                    <img src="../assets/img/menu.png" alt="Menú" loading="lazy">
                </a>

                <!-- menu visible solo en escritorio -->
                <div class="nav-links desktop-only">
                    <a href="../pages/turnos.html" id="menuTurnos">Turnos</a>
                    <a href="../pages/administrar.html" id="menuAdmin">Administrar</a>
                </div>

            </div>

            <!-- Zona derecha -->
            <div class="nav-right">
                <!-- Menú visible solo en escritorio -->
                <div class="nav-links desktop-only">                    
                    <a href="#" id="nombreUsuario" style="display: none;"></a>
                    <a href="../pages/cuenta.html" id="menuIniciarSesion">Iniciar Sesión</a>
                    <a href="../pages/cuenta.html?form=crear" id="menuCrearCuenta">Crear Cuenta</a>
                       
                    <a href="#" id="menuCerrarSesion">Cerrar Sesión</a> 
                </div>

                <!-- iconos -->
                <a href="#" class="icon">
                    <img src="../assets/img/buscar.png" alt="Buscar" loading="lazy">
                </a>
                <a href="#" class="icon">
                    <img src="../assets/img/notif.png" alt="Notificaciones" loading="lazy">
                </a>
            </div>

        </nav>
        
        <!-- Menú desplegable mobile -->
        <div class="menu-desplegable" id="menuDesplegable">

            <a href="#" id="nombreUsuarioMobile" style="display: none;"></a>
            
            <a href="../pages/cuenta.html" id="menuHamburguesaIniciarSesion">Iniciar Sesión</a>
            <a href="../pages/cuenta.html?form=crear" id="menuHamburguesaCrearCuenta">Crear Cuenta</a>
        
            <a href="../pages/administrar.html" id="menuHamburguesaAdmin">Administrar</a>

        </div> 
    </header>

    <main class="mainProfesores">
         <div class="contenedor-lateral-imagenes desktop-only">
                <img src="../assets/img/profesor1.png" alt="Profesor 1" class="imagen-lateral-profesor izquierda">
                <img src="../assets/img/profesor2.png" alt="Profesor 2" class="imagen-lateral-profesor derecha">
            </div>

        <div class="tituloConFlecha">
            <a href="../pages/administrar.html">
                <img class="flecha" src="../assets/img/icono_flecha_atras.png" alt="Ir hacia atrás">
            </a>
            <p id="tituloPagina">Agregar Profesores</p>
           
             
            <a href="../pages/administrar.html">
                <!-- sin flecha -->
                <img class="flechaInvisible" src="" alt="">
            </a> 
            <!--                         
            <a href="../pages/administrar.html">
                <img class="flecha" src="../assets/img/icono_flecha_adelante.png" alt="Ir hacia adelante">
            </a>  -->
        </div>
        
        <section class="seccionProfesores" id="formularioProfesores">
            <form class="formProfesores">
                <div>
                    <label for="nombre"> Nombre *</label>                
                    <input type="text" id="nombre" class="inputProfesores" placeholder="Nombre">
                    <div id="nombreError" class="mensaje-error"></div>
                </div>

                <div>
                    <label for="apellido"> Apellido *</label>                
                    <input type="text" id="apellido" class="inputProfesores" placeholder="Apellido">
                    <div id="apellidoError" class="mensaje-error"></div>
                </div>

                <div>
                    <label for="documento"> Documento *</label>
                    <input type="number" id="documento" class="inputProfesores" placeholder="8" maxlength="8" pattern="\d{8}">
                    <div id="documentoError" class="mensaje-error"></div>    
                </div>

                <div>
                    <label for="titulo"> Título *</label>                
                    <input type="text" id="titulo" class="inputProfesores" placeholder="Titulo">
                    <div id="tituloError" class="mensaje-error"></div>
                </div>

                 <div>
                    <label for="cuil"> CUIT/CUIL *</label>
                    <input type="number" id="cuil" class="inputProfesores" placeholder="11" maxlength="11" pattern="\d{11}">
                    <div id="cuilError" class="mensaje-error"></div>    
                </div>

                <div>
                    <label for="imagen">URL de Imagen</label>
                    <input type="file" id="imagen" class="inputProfesores" accept="image/*">
                    <img id="vistaPrevia" style="width: 100px; display: none; margin-top: 10px;">
                    <label class="advertencia">Coloque la imagen en la carpeta <b>assets/img</b> antes de seleccionarla.</label>
                </div>

                <label class="advertencia">* Campos obligatorios</label>
            </form>
            <div class="contenedorBotones">
                <button id="agregar" class="btnAceptar">AGREGAR</button>
                <button class="btnCancelar" onclick="window.location.href='../pages/administrar.html'">CANCELAR</button>
            </div>
            
            
        </section>
        
        <section id="listadoProfesores">            
            <table id="tablaProfesores">
                <thead id="encabezadoProfesores">
                    <!-- encabezado generado desde JS -->
                </thead>
                <tbody id="profesoresLista">
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table> 
            <div class="contenedorBotones">
                <button class="btnAceptar" onclick="window.location.href='../pages/administrar.html'">VOLVER</button>
            </div>           
        </section>
  
  
    </main>
    

    <footer class="footer">
        <div class="footer-content">
            <p>FIT Turnos</p>
            <p>© 2025 FIT Turnos. Todos los derechos reservados.</p>
        </div>
    </footer>
