<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- configuración de estilos -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- ícono de la página web -->

</head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    
    <header class="header">

            </div>

            <!-- Zona derecha -->

            <div class="nav-right">

                    <a href="./pages/cuenta.html" id="menuIniciarSesion">Iniciar Sesión</a>

                <a href="#" class="icon">

        <div class="contenedorIconos_1">

        <button id="botonIniciarSesion" class="btnAceptar" type="button" onclick="location.href='./pages/cuenta.html'">INICIAR SESIÓN</button>
